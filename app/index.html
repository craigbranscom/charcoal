<!DOCTYPE html>
<html>
<head>
  <title>Tradeblazer | Charcoal</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Charcoal</h1>
  <h2>Dapp Interface</h2>
  <h3>You have <span class="black"><span id="balance"></span> CHAR</span></h3>

  <br>
  <h1>Send Charcoal</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="Amount to send"></input>
  <br><label for="recipient">To Address:</label><input type="text" id="recipient" placeholder="Recipient's Address"></input>
  <br><br><button id="send" onclick="App.transfer()">Send Charcoal</button>
  <br><br>
  <span id="status"></span>
  <p>Total Supply: <span id="supply"></span></p>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view errors and warnings.</span>
  <span id="version"></span>
</body>
</html>
